<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(135deg,#ffd1dc,#fff);
  height:100vh;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
}
#fireworks{position:fixed;inset:0;z-index:0;pointer-events:none}
#bgTexts{position:fixed;inset:0;z-index:0;pointer-events:none}

.container{
  position:relative;z-index:2;width:90%;max-width:850px;
  background:rgba(255,255,255,0.93);
  border-radius:32px;padding:45px;
  box-shadow:0 40px 80px rgba(255,105,180,.35);

}

/* MUSIC OVERLAY BUTTON */
#musicOverlay{
  position:fixed;top:0;left:0;width:100%;height:100%;
  z-index:10;display:flex;justify-content:center;align-items:center;
  background:rgba(0,0,0,0.4);
}
#musicOverlay button{

/* FLOATING TEXT */

  position:absolute;font-size:24px;font-weight:700;
  color:rgba(255,80,150,0.85);
  animation:floatUp linear forwards;white-space:nowrap;
}
@keyframes floatUp{
  from{transform:translateY(120vh);opacity:0}
  15%{opacity:1}
  to{transform:translateY(-30vh);opacity:0}
}

<body>

<!-- MUSIC -->
<div id="musicOverlay"><button id="playMusic">Click to play music ðŸ’–</button></div>
<iframe id="bgMusic" width="0" height="0"
src="https://www.youtube.com/embed/4zhGE1GI3XA?enablejsapi=1&loop=1&playlist=4zhGE1GI3XA"
frameborder="0" allow="autoplay"></iframe>

<!-- FIREWORKS + FLOATING TEXT -->
<canvas id="fireworks"></canvas>
<div id="bgTexts"></div>

<!-- YOUR MESSAGE -->
<div class="container">i miss you so much, anica</div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
/* ================= MUSIC ================= */
let player;
function onYouTubeIframeAPIReady(){ player = new YT.Player("bgMusic",{events:{}}) }
document.getElementById("playMusic").addEventListener("click", ()=>{
  player.playVideo();
  document.getElementById("musicOverlay").style.display="none";
});

/* ================= FLOATING ILoveYou TEXT ================= */
const bgTexts=document.getElementById("bgTexts");
const words=["iloveyou"];
setInterval(()=>{
  const t=document.createElement("div");
  t.className="bg-text";
  t.textContent=words[Math.floor(Math.random()*words.length)];
  t.style.left=Math.random()*90+"%";
  t.style.animationDuration=12+Math.random()*10+"s";
  bgTexts.appendChild(t);
  setTimeout(()=>t.remove(),22000)
},1200);

/* ================= FIREWORKS (RESTORED ORIGINAL) ================= */
const canvas=document.getElementById("fireworks");
const ctx=canvas.getContext("2d");
function resize(){canvas.width=innerWidth;canvas.height=innerHeight}
resize(); addEventListener("resize",resize);

let rockets=[], particles=[];
const pinkColors=["#ff4f9a","#ff6fae","#ff85c0","#ffb3d1","#ff80aa","#ff9fcf"];
const accentColors=["#fff9c4","#fffacd"];
let flashAlpha=0, fadeBlack=0;

class FireParticle{
  constructor(x,y){this.x=x+(Math.random()-0.5)*6;this.y=y;
  this.vx=(Math.random()-0.5)*0.5;
  this.vy=-Math.random()*1;
  this.life=30+Math.random()*20;
  this.size=2+Math.random()*2;
  this.color=Math.random()<0.85?pinkColors[Math.floor(Math.random()*pinkColors.length)]
  :accentColors[Math.floor(Math.random()*accentColors.length)];
  }
  update(){this.x+=this.vx;this.y+=this.vy;this.life--;}
  draw(){ctx.fillStyle=this.color;ctx.globalAlpha=this.life/50;
    ctx.beginPath();ctx.arc(this.x,this.y,this.size,0,Math.PI*2);ctx.fill();
    ctx.globalAlpha=1;
  }
}

class Rocket{
  constructor(){
    this.x=Math.random()*canvas.width;
    this.y=canvas.height;
    this.vy=2+Math.random()*1.5;
    this.vx=(Math.random()-0.5)*1.5;
    this.targetY=Math.random()*canvas.height*0.35+80;
    this.exploded=false;
    this.sway=Math.random()*0.05+0.02;
    this.angle=Math.random()*Math.PI*2;
  }
  update(){
    this.x+=Math.sin(this.angle)*this.vx;
    this.angle+=this.sway;
    this.y-=this.vy;

    fadeBlack=0.08;

    if(this.y<=this.targetY&&!this.exploded){this.explode();this.exploded=true;}
  }
  draw(){ctx.fillStyle="#ff9f1c";ctx.fillRect(this.x,this.y,4,14);}
  explode(){
    flashAlpha=0.9;fadeBlack=0;
    const effectType=Math.floor(Math.random()*8);
    if(effectType===0){this.sparkBurst();}
    else if(effectType===1){this.starBurst();}
    else if(effectType===2){this.ring();}
    else if(effectType===3){this.heartShape();}
    else if(effectType===4){this.lineRays();}
    else if(effectType===5){this.spiral();}
    else if(effectType===6){this.combo();}
    else{this.cluster();}
  }

  /* ORIGINAL EFFECTS (NO CHANGES) */
  sparkBurst(){for(let i=0;i<200+Math.random()*100;i++){
    particles.push(new Spark(this.x,this.y,this.randomColor()));
  }}
  starBurst(){for(let i=0;i<100+Math.random()*50;i++){
    let a=i*0.1,r=5+Math.random()*40;
    particles.push(new Spark(this.x+Math.cos(a)*r,this.y+Math.sin(a)*r,this.randomColor()));
  }}
  ring(){for(let i=0;i<60;i++){
    let a=i*(Math.PI*2/60),r=50+Math.random()*20;
    particles.push(new Spark(this.x+Math.cos(a)*r,this.y+Math.sin(a)*r,this.randomColor()));
  }}
  heartShape(){for(let i=0;i<120;i++){
    let t=i*0.05;
    let sx=this.x+16*Math.pow(Math.sin(t),3)*3;
    let sy=this.y-(13*Math.cos(t)-5*Math.cos(2*t)-2*Math.cos(3*t)-Math.cos(4*t))*3;
    particles.push(new Spark(sx,sy,this.randomColor()));
  }}
  lineRays(){for(let i=0;i<30+Math.random()*20;i++){
    particles.push(new LineRay(this.x,this.y,this.randomColor()));
  }}
  spiral(){for(let i=0;i<120;i++){
    let a=i*0.2,r=i*0.6;
    particles.push(new Spark(this.x+Math.cos(a)*r,this.y+Math.sin(a)*r,this.randomColor()));
  }}
  combo(){for(let i=0;i<150+Math.random()*100;i++){
    particles.push(new Spark(this.x,this.y,this.randomColor()));
  }for(let i=0;i<20+Math.random()*20;i++){
    particles.push(new LineRay(this.x,this.y,this.randomColor()));
  }}
  cluster(){for(let i=0;i<5;i++){for(let j=0;j<50;j++){
    let ox=(Math.random()-0.5)*50,oy=(Math.random()-0.5)*50;
    particles.push(new Spark(this.x+ox,this.y+oy,this.randomColor()));
  }}}
  randomColor(){return Math.random()<0.85?pinkColors[Math.floor(Math.random()*pinkColors.length)]
  :accentColors[Math.floor(Math.random()*accentColors.length)];}
}

class Spark{constructor(x,y,color){const a=Math.random()*Math.PI*2,s=Math.random()*10+2;
  this.x=x;this.y=y;this.vx=Math.cos(a)*s;this.vy=Math.sin(a)*s;this.life=120;this.color=color;}
  update(){this.x+=this.vx;this.y+=this.vy;this.vy+=0.04;this.life--}
  draw(){ctx.fillStyle=this.color;ctx.fillRect(this.x,this.y,3,3)}}

class LineRay{constructor(x,y,color){
  this.x=x;this.y=y;this.angle=Math.random()*Math.PI*2;
  this.maxLength=Math.random()*180+100;
  this.currentLength=0;this.speed=Math.random()*6+5;
  this.life=70;this.color=color;
}
update(){
  this.currentLength+=this.speed;
  if(this.currentLength>this.maxLength)this.currentLength=this.maxLength;
  this.life--;
}
draw(){
  ctx.save();
  ctx.globalAlpha=this.life/70;
  ctx.strokeStyle=this.color;
  ctx.lineWidth=3;
  ctx.shadowBlur=15;
  ctx.shadowColor=this.color;
  ctx.beginPath();
  ctx.moveTo(this.x,this.y);
  ctx.lineTo(this.x+Math.cos(this.angle)*this.currentLength,
  this.y+Math.sin(this.angle)*this.currentLength);
  ctx.stroke();
  ctx.restore();
}}

setInterval(()=>{rockets.push(new Rocket())},1500);
function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  rockets.forEach((r,i)=>{r.update();r.draw();if(r.exploded)rockets.splice(i,1)});
  particles.forEach((p,i)=>{p.update();p.draw();if(p.life<=0)particles.splice(i,1)});
  if(flashAlpha>0){ctx.fillStyle=`rgba(255,255,255,${flashAlpha})`;ctx.fillRect(0,0,canvas.width,canvas.height);flashAlpha-=0.08;}
  requestAnimationFrame(animate);
}
animate();
</script>
</body>
</html>
